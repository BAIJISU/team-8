    <script>
        function showSymptomSelection() {
            document.getElementById("symptom-selection").style.display = "block";
        }

        function showSubSymptomSection(symptom) {
            document.querySelectorAll(".sub-symptom-section").forEach(function(section) {
                section.style.display = "none";
            });
            document.getElementById(symptom).style.display = "block";
        }

        function checkSymptoms(symptomType, symptomThreshold) {
            let checkboxes = document.querySelectorAll(`input[name=${symptomType}]:checked`);
            let symptomCounts = {
                "긴장성 두통": 0,
                "편두통": 0,
                "군집성 두통": 0,
                "급성 충수염": 0,
                "과민성 대장 증후군": 0,
                "소화불량": 0,
                "다래끼": 0,
                "아폴로 눈병": 0,
                "결막염": 0,
                "각막염": 0,
                "안구 건조증": 0,
                "열사병": 0,
                "일사병": 0
            };

            checkboxes.forEach(function(checkbox) {
                symptomCounts[checkbox.value]++;
            });

            let messages = [];
            for (let [key, value] of Object.entries(symptomCounts)) {
                if (value > 0) {
                    let percentage = (value / symptomThreshold) * 100;
                    messages.push(`${key}: ${percentage}% 의심됩니다.`);
                }
            }

            let messageElement = document.getElementById(`${symptomType}Message`);
            messageElement.innerHTML = messages.join("<br>");
